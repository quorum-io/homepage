<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quorum</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <p class="logo">QIO</p>
      <a href="https://github.com/quorum-io">GitHub</a>
    </nav>
  </header>
  <div class="hero">
    <h1><span class="flip">Quorum IO</span></h1>
    <p>Decentralized Information Access Company</p>
  </div>
  <footer>
    <p>&copy; 2025 Quorum IO</p>
  </footer>
  <script>
    const translations = [
      'Quorum IO',      
      'Кворум IO',
      '定足数 IO',
      '法定人数 IO',
      'Quórum IO',
      'Κουόρουμ IO',
      'النصاب IO',
      '쿼럼 IO',
      'कोरम IO',
      'Kworum IO',
    ];
    const flipText = document.querySelector('.flip');
    let currentIndex = 0;
    function flipToNext() {
      flipText.classList.add('flipping');
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % translations.length;
        flipText.textContent = translations[currentIndex];
        flipText.classList.remove('flipping');
      }, 400);
    }
    setInterval(flipToNext, 3000);
  </script>
</body>
</html>
